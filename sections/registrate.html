<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo1"><a href="../index.html">DAMIA</a></div>
        <ul>
            <li><a href="./nosotros.html">NOSOTROS</a></li>
            <li><a href="./vinos.html">VINOS</a></li>
            <li><a href="./eventos.html">EVENTOS</a></li>
        </ul>
        <button><a href="#">REGISTRATE</a></button>
    </header>
    <img src="../assets/img/headerRR.img" alt="headerRR" class="foto-header">
    <h1>REGISTRATE</h1>
    <section class="registrate">
        <h2>¿Qeures particimar en nuestro proximo evento? Completá el siguiente formulario para ser parte </h2>
        <h2 class="titulo-formulario">FORMULARIO</h2>
        <form action="">
            <fieldset>
                <h3><legend>DATOS PERSONALES</legend></h3>
                <section class="registrate">
                    <label for="nombre"> Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido">
                </section>
                <section class="registrate">
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" max="2004-12-31">
                </section>
               <section class="registrate">
                <label for="celular">Número de celular</label>
                <input type="tel" name="celular" id="celular">
               </section>
                <section class="registrate">
                    <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email">
                </section>
                <section class="registrate">
                    <label for="zona">Ubicación</label>
                <input type="text" name="zona" id="zona">
                </section>
                <section class="registrate">
                    <label for="comentarios">¿Algo que necesitemos saber?</label>
                <textarea name="" id="" cols="30" rows="10">alergias / celiaco / diabetico / etc.</textarea>
                </section>
                
                <input type="submit" value="enviar formulario">
            </fieldset>
        </form>
    </section>
    <footer>
        <div class="redes"><a href="https://instagram.com/damia.winemakers?igshid=YmMyMTA2M2Y=" target="_blank">INSTAGRAM</a></div>
       
    </footer>
</body>
</html>
